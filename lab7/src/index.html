<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Candies</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/icon.ico">
    </head>
    <body>
        <header>
            <div class="header-logo" onclick="toggleMenu()">
                <img src="images/header-logo.png" alt="header-img">
            </div>
            <h3>You want some??</h3>
        </header>
        <main>
            <aside class="left_side">
                <img src="images/lollipop.png" alt="lolipop">
            </aside>
            <section class="main_section">
                <div class="upper_section">
                    <h1>The best blue lollipops</h1>
                    <img src="images/Walter-and-Jesse.png" alt="walt-jesse-img" onclick="window.location.href='https://www.youtube.com/watch?v=dy_DASt7hDs&ab_channel=AJM820'">
                </div>
                <div class="lower_sections">
                    <div class="center_section">
                        <div class="center_section_content">
                            <div class="block-4">
                                <button class="playBtn" id="playButton">Play</button>
                                <div id="logArea2" style="display: none;"></div>
                            </div>   
                            <div id="work" class="work" style="display: none;">
                                <div class="controls">
                                    <button id="closeBtn">Close</button>
                                    <button id="startBtn">Start</button>
                                    <button id="reloadBtn" style="display: none;">Reload</button>
                                    <div id="logArea"></div>
                                </div>
                                <div id="anim" class="anim"></div>
                            </div>                 
                        </div>
                        <h3 class="main_section_info">Want to buy some? Follow the instructions above</h3>
                    </div>
                    <div class="right_side">
                        <img src="images/mef.png" alt="mef">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; All rights reserved!</p>
            <div>
                <h2 class="footer_contacts">Our contacts :3</h2>
                <img src="images/inst.png" alt="instlogo" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley';">
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
